<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <!-- Agregar enlaces a los archivos de Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">Registro</h1>
        <form method="POST" action="/register" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <label for="username">Nombre de usuario</label>
                    <input id="username" type="text" name="username" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" class="validate" required>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Registrarse</button>
        </form>
        <p class="center-align">¿Ya tienes una cuenta? <a href="/login">Inicia aquí</a></p>
    </div>

    <!-- Inicializar Materialize CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();

            // Detectar presionar Enter en el campo de contraseña
            document.getElementById('password').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Evita el envío del formulario por defecto
                    document.querySelector('button[type="submit"]').click(); // Simula hacer clic en el botón de "Registrarse"
                }
            });
        });
    </script>
</body>

</html>
